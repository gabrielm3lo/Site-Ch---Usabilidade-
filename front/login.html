<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <!-- Bootstrap LOL -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-7 d-flex justify-content-center align-items-center">
                
                <a class="btn" href="index.html" style="position:absolute; top:0;left:0;">Voltar</a>
                
                <div class="form-signin col-8 mt-2">
                    <h2 class="h2 mb-3 font-weight-normal text-right">Login</h2>

                   <form id="login">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Coloque seu e-mail" required autofocus>

                        <label for="inputPassword">Senha</label>
                        <input type="password" name="pwd" id="inputPassword" class="form-control" placeholder="Coloque sua senha" required>

                        <div class="checkbox mt-2">
                            <input type="checkbox" value="remember-me" name="remember">
                            <label>Lembrar-me</label>
                        </div>
                        
                        <div class="row align-items-center no-gutters justify-content-between mb-5">
                            <button class="font-weight-bold btn btn-primary btn-block col-12" type="submit">Acessar</button>
                        </div>
                    </form> 

                    <a href="#collapseExample">
                        <button class="btn btn-outline-primary font-weight-bold mt-5 col-12" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            Cadastre-se
                        </button>
                    </a>                    
                    <!-- Mudar nome -->
                    <p class="mt-5 text-muted">o ch√° &copy; Todos os direitos (quase) reservados.</p>
                </div>

                
            </div>
            
            <div class="col-12 d-none d-md-block col-md-5 p-0" >
                <div class="bg d-flex align-items-center justify-content-center " style="background-image: url('img/TomandoCha1.jpeg');" >
                    <div class="collapse col-10" id="collapseExample" >
                        <div class="card card-body">

                            <form class="container" id="cadastro">
                                
                                <div class="row">
                                    <div class="form-group my-0 col-6">
                                        <label for="exampleInputEmail1">Nome</label>
                                        <input type="text" class="form-control" name="nome" id="nome" aria-describedby="emailHelp" placeholder="">
                                    </div>
                                    
                                    <div class="form-group my-0 col-6">
                                        <label for="exampleInputEmail1">Sobrenome</label>
                                        <input type="text" class="form-control " id="sobrenome" name="sobrenome" aria-describedby="emailHelp" placeholder="">
                                    </div>
                                </div>
                                
                                <label for="exampleInputEmail1">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="">
                                
                                
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Senha</label>
                                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="">
                                    <small id="passwordHelpBlock" class="form-text text-muted">
                                        Sua senha deve conter de 6-12 caracteres.
                                    </small>
                                </div>
                                
                                <div class="form-group p-0 no-gutters d-flex justify-content-end col-12">
                                    <label for="colFormLabel" class="col-sm-6 col-form-label">Data de Nascimento</label>
                                    <input type="date" name="nasc" id="nasc" class="form-control" placeholder="">
                                </div>
                                
                                <button type="submit" class="btn btn-primary col-4">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
    <script src="./js/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
