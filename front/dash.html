<body>

    <header>
        <nav class="site-header sticky-top py-1 position-fixed col-12">
            <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
                <a class="py-2" href="#">
                    <img src="img/" alt="" height="45">
                </a>
                <a class="py-2 d-none d-md-inline-block" href="login.html">Sair</a>
            </div>
        </nav>
    </header>

    <div class="container-fluid">

        <div class="row" id="row">


            <aside class="d-none d-md-block col-md-2 aside">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <div class="d-flex align-items-center justify-content-center"
                                style="background-color:rgb(24, 69, 35); width: 95%; height:160px;">
                                Foto do usuario
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span>
                                    <i class="fas fa-address-card"> </i>
                                </span>
                                Compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span>
                                    <i class="fas fa-file-contract"> </i>
                                </span>
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span>
                                    <i class="fas fa-history"></i>
                                </span>
                                Pagamento
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span>
                                    <i class="fas fa-users"></i>
                                </span>
                                Contatos
                            </a>
                        </li>
                        <li class="nav-item"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                            </a>
                        </li>
                    </ul>
                </div>

            </aside>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 py-4"
                style="background-color:rgb(247, 247, 247); border-radius:5px">

                <form id="perfil">

                    <h2>Perfil</h2>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="nome">Nome</label>
                            <input class="form-control" type="text" name="nome" id="nome" value="" disabled>
                        </div>

                        <div class="form-group col-5">
                            <label for="nome">Sobrenome</label>
                            <input class="form-control" type="text" name="sobrenome" id="sobrenome" value="" disabled>
                        </div>
                        
                        <div class="form-group col-3">
                            <label for="nasc">Data de nascimento</label>
                            <input class="form-control" type="date" name="nasc" id="nasc" value="" disabled>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col" id="">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" id="email" value="" disabled>
                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group col">
                            <label for="altura">Pagamento</label>
                            <input type="text" class="form-control" value="Cartão Crédito" disabled>
                        </div>

                        <div class="form-group col-6">
                            <label>Bandeira</label>
                            <select class="form-control" name="" id="" disabled>
                                <option value="">MasterCard</option>
                                <option value="">Visa</option>
                                <option value="">Elo</option>
                                <option value="">Amex</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="col-4">
                            <label for=""> Concorda com os termos</label>
                            <input type="checkbox" class="" name="" id="">
                        </div>
                        <button type="button" class="btn btn-outline-primary font-weight-bold mt-5 col-12" id="editar" name="editar">Editar</button>
                        <button type="submit" class="btn btn-outline-primary font-weight-bold mt-5 col-12" id="enviar" name="enviar" disabled>Enviar</button>
                        <button type="submit" class="btn btn-outline-primary font-weight-bold mt-5 col-12" id="delete" name="delete" disabled>Delete</button>
                    </div>
                </form>


                <!-- footer-->
                <footer class="container">
                    <p class="float-right"><a href="#">Voltar ao topo</a></p>
                    <p>&copy; O Chá - 2022. &middot; <a href="#">Privacidade</a> &middot; <a href="#">Termos</a></p>
                </footer>
            </main>

        </div>
    </div>
