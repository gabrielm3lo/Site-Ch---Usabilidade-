        <div class="row" id="row">


            <aside class="d-none d-md-block col-md-2 aside">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <div class="d-flex align-items-center justify-content-center"
                                style="background-color:rgb(164, 12, 12); width: 95%; height:160px;">
                                Foto do usuario
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <span>
                                    <i class="fas fa-address-card"> </i>
                                </span>
                                Compras

                        </li>
                        <li class="nav-item">

                            </a>

                    </ul>

            </aside>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 py-4"
                style="background-color:rgb(247, 247, 247); border-radius:5px">

                <form method="POST">

                    <h2>Cadastro</h2>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="nome">Nome Completo</label>
                            <input class="form-control" type="text" name="nome" id="" value="Gabriel" disabled>
                        </div>

                        <div class="form-group col-6">
                            <label for="dtNasc">Data de nascimento</label>
                            <input class="form-control" value="date" type="date" name="dtNasc" id="" disabled>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="form-group col" id="">
                            <label>Email</label>
                            <input class="form-control" type="email" name="email" value="gabs@gmail.com" disabled>
                        </div>

                        <div class="form-group col" id="">
                            <label>Telefone</label>
                            <input class="form-control" type="tel" name="tel" value="11 4002-8922" disabled>
                        </div>
                    </div>



                    <div class="form-row">

                        <div class="form-group col">
                            <label for="altura">Pagamento</label>
                            <input type="text" class="form-control" value="Cartão Crédito" disabled>
                        </div>

                        <div class="form-group col-6">
                            <label>Bandeira</label>
                            <select class="form-control" name="" id="" disabled>
                                <option value="">MasterCard</option>
                                <option value="">Visa</option>
                                <option value="">Elo</option>
                                <option value="">Amex</option>
                            </select>
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="col-4">
                            <label for=""> Concorda com os termos</label>
                            <input type="checkbox" class="" name="" id="">
                        </div>
                        <input type="submit" value="Editar" class="form-control">
                </form>

                    <p>&copy; O Chá - 2022. &middot; <a href="#">Privacidade</a> &middot; <a href="#">Termos</a></p>
